name: betna
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+5

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  #  maker:
  #   path: /Users/ahmadkazbar/Desktop/contract_maker

  intl: ^0.18.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  http: ^0.13.6

  # firebase packages
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  firebase: ^9.0.3
  image_picker: ^1.0.7
  args: ^2.4.2
  crypto: ^3.0.3
  #  firebase_crashlytics: ^2.8.13
  # firebase packages

  # tools
  flutter_form_builder: ^10.2.0
  photo_view: ^0.15.0
  cached_network_image: ^3.3.1
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  url_launcher: ^6.3.2
  flutter_screenutil: ^5.9.3
  form_builder_validators: ^11.2.0
  rxdart: ^0.27.7
  get: ^4.7.2
  get_it: ^9.1.0
  carousel_slider: ^5.1.1
  permission_handler: ^12.0.1
  provider: ^6.1.5+1
  font_awesome_flutter: ^10.12.0
  animated_text_kit: ^4.3.0
  video_player: ^2.10.1
  file_picker: ^10.3.10

# Run this script to generate the app icon: flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"
  web:
    generate: true
    image_path: "assets/logo/logo_1.png"
    background_color: "#211522"
    theme_color: "#740247"

dependency_overrides:
  intl: 0.18.0
#  {  "message_type": "bot",  "bot_id": 10927605,  "email_token": "de9755ee-89cf-40a7-a6a8-d75a6da70a76",  "delay_seconds": 0}
dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  # No version number means the latest version
  build_runner: ^2.10.4

flutter:
  generate: true # Add this line

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/istanbul_neighborhoods.json
    - assets/countries.json
    - assets/logo/
    - assets/images/
    - assets/flags/
    - assets/flags/
    - assets/PNG/
    - assets/bumble_bee_captions.vtt

  fonts:
    - family: Arbutusslab
      fonts:
        - asset: assets/fonts/Arbutusslabre.ttf
    - family: HEL
      fonts:
        - asset: assets/fonts/Helvetica.ttf
    - family: AEOB
      fonts:
        - asset: assets/fonts/Aeonikbold.ttf
    - family: AEO
      fonts:
        - asset: assets/fonts/Aileronaegular.ttf
    - family: LBC
      fonts:
        - asset: assets/fonts/Lbc.ttf
    - family: AMRI
      fonts:
        - asset: assets/fonts/Amiri.ttf

flutter_intl:
  enabled: true
